<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerFit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PowerFit</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#planos">Planos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <section id="home" class="inicio">
        <div class="content">
            <h2>Transforme seu corpo</h2>
            <p>Comece hoje mesmo</p>
            <button>Experimente Grátis</button>
        </div>
    </section>

    <section id="planos">
        <h2>Planos</h2>
        <div class="cards">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=300" alt="Musculação">
                <h3>Básico</h3>
                <p>R$ 79,90</p>
                <button>Assinar</button>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=300" alt="Personal Trainer">
                <h3>Premium</h3>
                <p>R$ 119,90</p>
                <button>Assinar</button>
            </div>
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 PowerFit</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
